    <div class="main-content" >
      <div class="flight-details-container" >
          <div class="flight-details" style="height: 500px;width: 600px">
            <form id="booking-form">
              <div class="form-group">
                  <label for="name" class="o" style="color: rgb(135, 69, 2);">Name:</label>
                  <input type="text" id="name" name="name" required>
              </div> <br> <br>
              <div class="form-group">
                  <label for="gender" class="o" style="color: rgb(135, 69, 2);">Gender:</label>
                  <select id="gender" name="gender" required>
                      <option value="male">Male</option>
                      <option value="female">Female</option>
                      <option value="other">Other</option>
                  </select>
              </div> <br> <br>
              <div class="form-group">
                  <label for="age" class="o" style="color: rgb(135, 69, 2);">Age:</label>
                  <input type="number" id="age" name="age" required>
              </div> <br> <br>
              <div class="form-group">
                  <label for="email" class="o" style="color: rgb(135, 69, 2);">Email:</label>
                  <input type="email" id="email" name="email" required>
              </div> <br> <br>
              <div class="form-group">
                  <label for="passport" class="o" style="color: rgb(135, 69, 2);">Passport Number:</label>
                  <input type="text" id="passport" name="passport" required>
              </div> <br> <br>
              <div class="form-group">
                  <label for="mobile" class="o" style="color: rgb(135, 69, 2);">Mobile Number:</label>
                  <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required>
                  <!-- <small>Format: 1234567890</small> -->
              </div> <br> <br>
              <button type="submit" style="background-color:#502502 ;color:white;border-radius:2px">Submit</button>
          </form>
          
          </div>
      </div>
  </div>
